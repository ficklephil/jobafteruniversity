<!-- Site Description -->
<div class='site-description-container'>
    <div class='site-description'>
        <div class='column-left'>
            <p>When I was a graduate I had no idea of whether I would get a job or not when I came out
                of university. This website will give you some useful information about :
            </p>
            <ul>
                <li>What competition you face</li>
                <li>If the job market for a career will have increased by the time your out of uni.</li>
                <li>if you will be able to support yourself finacially from the degree you take.</li>
                <li>if you will be able to put enough money aside to put down a deposit on a house
                    or a flat when you come out of uni.</li>
            </ul>
        </div>
        <div class='column-right'>
            <p>This website will help you make an informed choice on the career which you may
                undertake and the learning options you choose to get there. But at the end of the day
                you maybe passionate about an area, therefore we give you more career options incase that
                career is in decline while your at university.</p>
            <p class='slogan'>Empower yourself with the knowledge!</p>
        </div>
    </div>
    <div style='clear:both;'></div>
</div>
<!-- !Site Description -->

<!-- Career Data -->

<div id='start-content'></div>

<div class='job-data-container'>
    <div class='job-data'>
        <!-- Job title -->
        <div class='title'>
            <h1>{{jobTitle}}</h1>
        </div>

        <!-- Job Data Item -->
        <div class='job-data-item'>
            <div class='job-header'>
                <div class='title'>
                    <h2>Qualifications</h2>
                </div>
            </div>
            <div class='job-data-item-content'>
                <p>{{qualificationsRequired}}</p>
            </div>
        </div>
        <!-- !Job Data Item -->

        <!-- Job Data Item -->
        <div class='job-data-item'>
            <div class='job-header'>
                <div class='title'>
                    <h2>Career Future</h2>
                </div>
                <div class='description'>
                    graduating in {{graduationYear}}
                </div>
            </div>
            <div class='job-data-dual-item'>
                <div class='salary-data'><p>Over the next {{yearsAtUniversity}} years while your at university the amount of {{jobTitle}}
                    roles would of {{jobIncreaseOrDecrease}} by {{jobPercentageChange}}% in London, from {{employedCurrently}} roles this year to {{employedGraduationYear}} in {{graduationYear}}.</p></div>
                <div class='salary-chart'>
                    <canvas id="myChart" width="515" height="335"></canvas>
                </div>
                <div style='clear:both'></div>
            </div>
        </div>
        <!-- !Job Data Item -->

        <!-- Minor Job Data Info Item -->
        <div class='minor-job-data-item'>
            <div class='number'>
                <p>{{percentSkillsShortages}}%</p>
            </div>
            <div class='content'>
                <h3>Skills Shortages in this London.</h3>
                <p>Skills shortages means that there are not enough
                    skilled workers for the amount of jobs.</p>
            </div>
            <div style="clear:both;"></div>
        </div>
        <!-- !Minor Job Data Info Item -->
        <!-- Minor Job Data Info Item -->
        <div class='minor-job-data-item'>
            <div class='number'>
                <p>{{unemploymentRate}}%</p>
            </div>
            <div class='content'>
                <h3>Unemployment rate UK wide</h3>
                <p>This means for every 100 software developer {{unemploymentRate}} are unemployed.</p>
            </div>
            <div style="clear:both;"></div>
        </div>
        <!-- !Minor Job Data Info Item -->



        <!-- Job Data Item -->
        <div class='job-data-item'>
            <div class='job-header'>
                <div class='title'>
                    <h2>Money Future</h2>
                </div>
                <div class='description'>
                    graduating in {{graduationYear}}
                </div>
            </div>
            <div class='job-data-dual-item'>
                <div class='money-data'><p>The current wage for {{jobTitle}} in London is £{{estimatedPayYearly}}. That's £{{estimatedPayWeekly}} per month, if inflation
                    is at 5% for the next 4 years, your wage will be £50,000 after 4 years of work, as a graduate starts on.</p></div>
                <div class='money-data-right'>
                    <p>The average rent for a person living in a one bed flat in London in 2017 will be £1003 per month, based on inflation.</p>
                </div>
                <div style='clear:both'></div>
                <div class='money-data-bottom-left'><p>The current wage for {{jobTitle}} in London is £{{estimatedPayYearly}}.</p></div>
            </div>
        </div>
        <!-- !Job Data Item -->










    </div>
</div>
